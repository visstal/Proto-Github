syntax = "proto3";

package telemetry.v1;


service SensorService {
  rpc SendReading(SensorReading) returns (SendReadingResponse);
}

message SensorReading {
  string sensor_name = 1;
  int32 value = 2;
  int64 timestamp = 3; 
}

message SendReadingResponse {
  bool success = 1;
  string message = 2;
}
